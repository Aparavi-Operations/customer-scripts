---

- job_name: 'node_exporter'
  static_configs:
    - targets:
        - '127.0.0.1:9100'
      labels:
        component: '${SERVICE_TYPE}'
        subcomponent: 'app'
        service: 'aparavi'

- job_name: 'mysqld_exporter'
  static_configs:
    - targets:
        - '127.0.0.1:9104'
      labels:
        component: '${SERVICE_TYPE}'
        subcomponent: 'db'
        service: 'aparavi'
