---

global:
  scrape_interval: '1m'
  external_labels:
    env: '${ENV}'
    service_instance: '${SERVICE_CLIENT}'

scrape_config_files:
  - '/etc/vm/vmagent/scrape_*.yml'

scrape_configs:
  - job_name: 'vmagent'
    static_configs:
      - targets:
          - 'localhost:8429'
        labels:
          service: 'monitoring'
          component: 'vm'
          subcomponent: 'vamgent'
